<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:composition>
		
		<p:dialog header="Editar usuário" 
				  widgetVar="modalEditarUsuario" 
				  modal="true" 
				  width="600"
				  height="200">
				 
			<div class="row">

				<div class="col-md-12 mb-4">
					
					<h:form id="form-editar-usuario"  enctype="multipart/form-data">
		    
				    	<div class="form-group">
				    		<label for="nome">Nome: </label> 
							<p:inputText id="nome" value="#{usuarioBean.usuarioEdicao.nome}" />
						</div>
						
						<div class="form-group">
				    		<label for="email">E-mail: </label> 
							<p:inputText id="email" value="#{usuarioBean.usuarioEdicao.email}" disabled="true" />
						</div>
						
						<div class="form-group">
							<label for="senha">Senha: </label> 
							<p:password id="senha" value="#{usuarioBean.usuarioEdicao.senha}" />
						</div>
						
						<br />
						
						<p:commandButton value="Salvar" 
										 action="#{usuarioBean.atualizarUsuario}" 
										 update="form-lista-usuarios"
										 oncomplete="PF('modalEditarUsuario').hide()" />
						
						<p:commandButton value="Cancelar" 
										 action="#{usuarioBean.resetForm}" 
										 update="form-lista-usuarios"
										 oncomplete="PF('modalEditarUsuario').hide()" />
				    
				    </h:form>
					
				</div>
			
			</div>
		    
		</p:dialog> 

	</ui:composition>
	
</html>
