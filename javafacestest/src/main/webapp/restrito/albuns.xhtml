<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_restrito.xhtml">

	<ui:define name="body">

		<div class="page-content">

			<div class="container-fluid">

				<div class="row">

					<div class="col-md-12 mb-4">
					
						<h2 class="section-heading">Álbuns</h2>
						<hr class="mt-4 mb-5"></hr>

						<h:form id="form-lista-albuns">

							<p:messages id="growl" autoUpdate="true" closable="true" />
							
							<div style="clear: both; margin-bottom: 10px"></div>

							<p:dataTable id="lista-albuns" var="album" value="#{albumBean.albuns}">

								<p:column headerText="Id">
									<h:outputText value="#{album.id}" />
								</p:column>

								<p:column headerText="Título">
									<h:outputText value="#{album.title}" />
								</p:column>

							</p:dataTable>

						</h:form>

					</div>

				</div>

			</div>

		</div>


	</ui:define>

</ui:composition>
