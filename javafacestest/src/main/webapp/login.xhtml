<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_publico.xhtml">

	<ui:define name="body">

		<div class="login-form">
			<h:form id="formLogin" enctype="multipart/form-data">
			
				<h2 class="text-center">Java Faces Test</h2>
				
				<div class="form-group">
					<p:inputText value="#{loginBean.email}" size="50" />
				</div>
				<div class="form-group">
					<p:password value="#{loginBean.senha}" size="50" />
				</div>
				
				<br />
				
				<div class="form-group">
					<p:commandButton styleClass="btn btn-primary btn-block"
									 value="Entrar" 
									 action="#{loginBean.doLogin}" />
				</div>
				
			</h:form>
			
		</div>

	</ui:define>

</ui:composition>
